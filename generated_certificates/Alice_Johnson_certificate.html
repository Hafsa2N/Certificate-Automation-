
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">
            <title>Certificate of Achievement</title>
            <style>
                body {
                    font-family: 'Arial', sans-serif;
                    margin: 0;
                    padding: 40px;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    min-height: 100vh;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }
                .certificate {
                    background: white;
                    padding: 60px 40px;
                    border-radius: 20px;
                    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
                    text-align: center;
                    max-width: 900px;
                    border: 15px solid #663399;
                }
                .acm-badge {
                    background: #663399;
                    color: white;
                    padding: 10px 30px;
                    border-radius: 50px;
                    font-weight: bold;
                    font-size: 18px;
                    display: inline-block;
                    margin-bottom: 20px;
                }
                .title {
                    font-size: 42px;
                    color: #663399;
                    margin-bottom: 30px;
                    font-weight: 800;
                }
                .participant-name {
                    font-size: 48px;
                    color: #2C3E50;
                    margin: 40px 0;
                    font-weight: bold;
                    padding: 20px;
                    border-bottom: 3px solid #663399;
                }
                .event-name {
                    font-size: 32px;
                    color: #663399;
                    font-weight: bold;
                    margin: 25px 0;
                    padding: 15px;
                    background: #f8f9fa;
                    border-radius: 10px;
                }
                .date {
                    font-size: 20px;
                    color: #95A5A6;
                    margin-top: 40px;
                }
                .signature {
                    margin-top: 50px;
                    padding-top: 30px;
                    border-top: 2px solid #e9ecef;
                    font-style: italic;
                    color: #666;
                }
            </style>
        </head>
        <body>
            <div class="certificate">
                <div class="acm-badge">ACM-W OFFICIAL CERTIFICATE</div>
                <div class="title">Certificate of Excellence</div>
                <div>This certificate is proudly awarded to</div>
                <div class="participant-name">Alice Johnson</div>
                <div>for outstanding participation and achievement in</div>
                <div class="event-name">ACM-W Hackathon 2024</div>
                <div class="date">Awarded on October 06, 2025</div>
                <div class="signature">
                    <p><strong>ACM-W Organization</strong></p>
                    <p>Empowering Women in Computing Worldwide</p>
                </div>
            </div>
        </body>
        </html>
